<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
   <head>
      <title>Bug Report</title>
   </head>
   <body>
      <img src="/images/beaglebuddy.gif"/>
      <h1>Bug Report</h1>
      <form method="post" action="http://www.beaglebuddy.com/bug_report.jsp">
         <table>
            <tr><td>name       </td><td><input type="text" name="name"          size="50"></td></tr>
            <tr><td>e-mail     </td><td><input type="text" name="mail"          size="50"></td></tr>
            <tr><td>tab version</td><td><input type="text" name="version"       size="10"></td></tr>
            <tr><td>serial #   </td><td><input type="text" name="serial_number" size="15"></td></tr>
            <tr><td>song file  </td><td><input type="file" name="song"          size="50"></td></tr>
         </table>
         <br/>
         description of problem<br/>
         <textarea rows="10" cols="60"></textarea><br/><br/>
         &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
         &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
         <input type="submit" value="submit"/>
      </form>
   </body>
</html>
